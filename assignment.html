<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10
        x += 200
        document.write( x + "<br>")
        x -= 400
        document.write( x + "<br>")
        x *= 500
        document.write( x + "<br>")
    </script>
</body>
</html>
